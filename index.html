<!DOCTYPE html>
<html>
<head>

    <title>My Webpage</title>
    <style>
        body {
            text-align: center;
        }
        
        img {
            width: 100%;
            max-height: 80vh;
            margin-bottom: 20px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .navbar a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">C-Build</a>
    </div>

    <img src="main.PNG" alt="Big Image">

    <br><br>

    <a href="https://sites.google.com/view/c-build1/home">
        <button type="button">Please fill the form</button>
    </a>
</body>
</html>
